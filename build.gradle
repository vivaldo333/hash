plugins {
    id 'java'
}

group 'ks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('com.typesafe.akka:akka-http_2.12:10.1.5')
    compile('com.typesafe.akka:akka-slf4j_2.12:2.5.19')
    compile('com.typesafe.akka:akka-http-jackson_2.12:10.1.5')
    compile('com.typesafe.akka:akka-stream_2.12:2.5.19')
    compile('com.datastax.cassandra:cassandra-driver-core:3.6.0')
    compile('com.datastax.cassandra:cassandra-driver-mapping:3.6.0')
    compile('io.reactivex.rxjava2:rxjava:2.2.8')
    compile('commons-codec:commons-codec:1.9')
    compile('org.bouncycastle:bcpkix-jdk15on:1.61')
    compile('org.apache.commons:commons-lang3:3.0')
    testCompile('com.typesafe.akka:akka-http-testkit_2.12:10.1.5')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'

}
